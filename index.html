<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>👨‍🏫️ Pablo Cordonié | CV</title>
</head>

<body>
  <header>
    <a class="rtc--cv-header-logo" href="#about"></a>
    <nav>
      <ul>
        <li>
          <a class="rtc--cv-header-skills" href="#skills">Skills</a>
        </li>
        <li>
          <a class="rtc--cv-header-contact" href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about">
      <div class="rtc--cv-main-about_container">
        <div class="rtc--cv-main-about-img_container"></div>
        <div class="rtc--cv-main-about-text_container"></div>
      </div>
    </section>
    <section id="skills">
      <label for="filter">
        <h2>Skills</h2>
      </label>
      <input type="text" name="filter" id="filter">
      <span role="img">🔍️</span>
      <ul class="rtc--cv-main-skills_list"></ul>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <div class="rtc--cv-main-contact_container"></div>
    </section>
  </main>
  <footer>
    <p class="rtc--cv-footer_p">@2023 Rock{theCode} Todos los derechos reservados</p>
  </footer>
  <script type="module" src="/main.js"></script>
</body>

</html>
